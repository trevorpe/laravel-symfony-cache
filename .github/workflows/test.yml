name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - laravel: 10.*
            testbench: 8.*
            php: 8.1
            symfony-cache: ^6.0
            pest: ^2.0

          - laravel: 10.*
            testbench: 8.*
            php: 8.2
            symfony-cache: ^6.0
            pest: ^2.0

          - laravel: 10.*
            testbench: 8.*
            php: 8.2
            symfony-cache: ^7.0
            pest: ^2.0

          - laravel: 10.*
            testbench: 8.*
            php: 8.3
            symfony-cache: ^7.0
            pest: ^2.0

          - laravel: 11.*
            testbench: 9.*
            php: 8.2
            symfony-cache: ^7.0

          - laravel: 11.*
            testbench: 9.*
            php: 8.3
            symfony-cache: ^7.0

          - laravel: 11.*
            testbench: 9.*
            php: 8.4
            symfony-cache: ^7.0

          - laravel: 12.*
            testbench: 10.*
            php: 8.2
            symfony-cache: ^7.0

          - laravel: 12.*
            testbench: 10.*
            php: 8.3
            symfony-cache: ^7.0

          - laravel: 12.*
            testbench: 10.*
            php: 8.4
            symfony-cache: ^7.0

    name: P${{ matrix.php }} - L${{ matrix.laravel }}

    services:
      redis:
        # Docker Hub image
        image: redis:6-alpine
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "6379:6379"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, redis
          coverage: none

      - name: Install dependencies
        run: |
          composer require "pestphp/pest:${{ matrix.pest || '^3.0' }}" \
            "laravel/framework:${{ matrix.laravel }}" \
            "orchestra/testbench:${{ matrix.testbench }}" \
            "symfony/cache:${{ matrix.symfony-cache }}" \
            --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-suggest

      - name: Execute tests
        run: vendor/bin/pest
